<!DOCTYPE html>
<html lang="en">
<head>
    <title>Maggi Recipe</title>
</head>
<body>
    <h1 style="text-align:center">Maggi Recipe</h1>
    <h2>Ingredients </h2>
    <ul>
        <li>maggi</li>
        <li>Sauce</li>
        <li>Salt</li>
        <li>Water</li>
    </ul>
    <h2>Instructions</h2>
    <ol type="1">
        <li>Bring water to a boil</li>
        <li>Add magii to boiling water</li>
        <ol type="i">
            <li>Add salt to taste</li>
            <li>Cook for 2 minutes,stirring occasionally.</li>
        </ol>
        <li>Add sauce to a pan</li>
        <li>Mix cooked magii with sauce</li>
        <li>Enjoy!</li>
    </ol>

</body>
